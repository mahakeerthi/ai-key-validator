name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Verify package can be packed
        run: npm pack --dry-run

      - name: Create package tarball
        id: create-tarball
        run: |
          npm pack
          TARBALL_NAME=$(ls ai-key-validator-*.tgz | head -n1)
          echo "tarball_name=$TARBALL_NAME" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # AI Key Validator ${{ github.ref_name }}
            
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            ```bash
            npm install -g ai-key-validator@${{ github.ref_name }}
            ```
            
            ## Usage
            ```bash
            # Interactive mode
            npx ai-key-validator
            
            # Headless mode
            npx ai-key-validator -p openai --api-key <your-key>
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          artifacts: ${{ steps.create-tarball.outputs.tarball_name }}

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Release asset already uploaded via ncipollo/release-action artifacts parameter

      - name: Update package registry
        run: |
          echo "Package published to npm: https://www.npmjs.com/package/ai-key-validator"
          echo "Documentation: https://github.com/mahakeerthi/ai-key-validator#readme"

  notify:
    name: Notify
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: release
    if: always()

    steps:
      - name: Notify on success
        if: needs.release.result == 'success'
        run: |
          echo "‚úÖ Release ${{ github.ref_name }} was successful!"
          echo "üì¶ Package is available at: https://www.npmjs.com/package/ai-key-validator"
          echo "üìä GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"

      - name: Notify on failure
        if: needs.release.result == 'failure'
        run: |
          echo "‚ùå Release ${{ github.ref_name }} failed!"
          echo "Please check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          exit 1